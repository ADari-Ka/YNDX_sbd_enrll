version: "3.8"

services:
  postgres_db:
    image: postgres
    container_name: enrl_db
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - 5432:5432
    volumes:
      - postgres_db:/var/lib/postgresql/data


volumes:
    postgres_db: